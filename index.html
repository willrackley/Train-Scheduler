<!DOCTYPE html>

<html lang="en-us">

<head>
    <title>Train Scheduler</title>
    <meta charset="utf-8">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!--Custom css-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <!--moment.js-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
</head>

<body>
    <!--Navbar with logo-->
    <nav class="navbar bg-light">
        <h2>TRAIN SCHEDULER</h2>
    </nav>

    <!--Jumbotron-->
    <div class="jumbotron" id="forJumbotronImage">
        <div class="container">
            <h1 class="display-4 text-light">Never Miss Another Train</h1>
            <p class="lead text-light">Add your train's information and know exactly when it will arrive</p>

            <!--table containing train info-->
            <div class="card">
                <div class="card-header text-light tableCard">
                        <h3>Current Train Schedule</h3>
                </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th></th>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>
            </div>
        </div> 
    </div>

    <br>

    <div class="container mb-3">
        <div class="row">
            <div class="col-6">
    <!--this card holds the form where the user can add a train-->
    <div class="card">
            <div class="card-header text-light" id="formCard">
                <h3>Add Train</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="name">Train Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="Destination">Destination</label>
                        <input type="text" class="form-control" id="destination">
                    </div>
                    <div class="form-group">
                        <label for="firstTrainTime">First Train Time (HH:mm military time)</label>
                        <input type="text" class="form-control" id="firstTrainTime" >
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency">
                    </div>
                </form>
                <button type="submit" class="btn btn-primary mb-2" id="submitButton">Submit</button>
            </div>
        </div>
        </div>
        <div class="col-6 editForm">
            <!--this card holds the form where the user can edit a train-->
            <div class="card-header text-light" id="formCard">
                <h3>Edit Train</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="Destination">Destination</label>
                        <input type="text" class="form-control" id="editDestination">
                    </div>
                    <div class="form-group">
                            <label for="firstTrainTime">First Train Time (HH:mm military time)</label>
                            <input type="text" class="form-control" id="editFirstTrainTime" >
                        </div>
                        <div class="form-group">
                            <label for="frequency">Frequency (min)</label>
                            <input type="text" class="form-control" id="editFrequency">
                        </div>
                    </form>
                    <button type="submit" class="btn btn-primary mb-2" id="editCancelButton">Cancel</button>
                    <button type="submit" class="btn btn-primary mb-2" id="editSubmitButton">Submit</button>
             </div>
        </div>
    </div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery.js"></script>
<!--firebase-->
<script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>  
<!--javascript file-->
<script type="text/javascript" src="assets/javascript/logic.js"></script>

</body>

</html>
